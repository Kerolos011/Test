<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contractor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #successMessage {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contractor Registration</h2>
    <form 
      action="https://script.google.com/macros/s/AKfycbw-Pb7dJCCjII5JkItJtjZJhQmLTnJEjrcjuRD4hXcLpzo4eonzN_8RqJos48rDGWKBIw/exec" 
      method="POST" 
      target="dummyFrame"
      onsubmit="showMessage();"
    >
      <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" name="companyName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Representative Name</label>
        <input type="text" name="repName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Specialization</label>
        <input type="text" name="specialization" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div id="successMessage" class="alert alert-success mt-3">
      âœ… Data submitted successfully!
    </div>

    <!-- Hidden iframe to capture response -->
    <iframe name="dummyFrame" style="display:none;" onload="hideForm()"></iframe>
  </div>

  <script>
    function showMessage() {
      setTimeout(() => {
        document.querySelector('form').reset();
        document.getElementById('successMessage').style.display = 'block';
      }, 1000);
    }

    function hideForm() {
      // Optionally you can hide form after submit
    }
  </script>

</body>
</html>
