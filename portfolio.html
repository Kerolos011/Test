<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Register as a Contractor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    #arabicContent {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-end mb-3">
      <button id="langToggle" class="btn btn-outline-primary">عربي</button>
    </div>

    <!-- English Content -->
    <div id="englishContent">
      <h2 class="mb-3">Contractor Registration</h2>
      <p>At First Group, we are looking for trusted subcontracting partners. Please fill in the form below:</p>
      <form id="contractorFormEn">
        <div class="mb-3">
          <label class="form-label">Company Name</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Representative Name</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Specialization</label>
          <input type="text" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Arabic Content -->
    <div id="arabicContent" style="display: none;">
      <h2 class="mb-3">تسجيل المقاولين</h2>
      <p>نحن في First Group نبحث عن شركاء موثوقين في مجال المقاولات. يرجى تعبئة النموذج التالي:</p>
      <form id="contractorFormAr">
        <div class="mb-3">
          <label class="form-label">اسم الشركة</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">اسم الممثل</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">رقم الهاتف</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">مجال التخصص</label>
          <input type="text" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">إرسال</button>
      </form>
    </div>
  </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbw-Pb7dJCCjII5JkItJtjZJhQmLTnJEjrcjuRD4hXcLpzo4eonzN_8RqJos48rDGWKBIw/exec';

  function sendFormData(form, lang) {
    const inputs = form.querySelectorAll('input');
    const formData = {};
    inputs.forEach(input => {
      formData[input.previousElementSibling?.textContent?.trim()] = input.value;
    });

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(formData),
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(res => res.text())
      .then(data => {
        alert(lang === 'ar' ? "تم إرسال البيانات بنجاح" : "Data submitted successfully");
        form.reset();
      }).catch(err => {
        alert(lang === 'ar' ? "حدث خطأ أثناء الإرسال" : "Submission error");
        console.error(err);
      });
  }

  document.getElementById("contractorFormEn").addEventListener("submit", function(e){
    e.preventDefault();
    sendFormData(this, 'en');
  });

  document.getElementById("contractorFormAr").addEventListener("submit", function(e){
    e.preventDefault();
    sendFormData(this, 'ar');
  });
</script>
</body>

</html>
